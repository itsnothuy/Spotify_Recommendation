apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: next-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  ingressClassName: "gce"
  rules:
    - host: frontend.musicfinder.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: next-frontend-service
                port:
                  number: 80